<!DOCTYPE html>
<html>
<head>
	<style>
	#map {
		height: 800px;
		width: 100%;
	}
	</style>
	<title>Map</title>
</head>
<body>
	<h2>Google Maps Icons</h2>
	<div id="map"></div>
	<script>
		function initMap() {
			var portland = {lat: 45.5231, lng: -122.6765};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 10,
				center: portland
			});
			var marker = new google.maps.Marker({
				position: portland,
				map: map
			});
		}
	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOIPsu7pc_7kk3fb8kWq-SDWM2x9aVx0w&callback=initMap">
	</script>
</body>
</html>
